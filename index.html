<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Présence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loginForm" class="card">
            <div class="card-body">
                <h3 class="card-title">Connexion</h3>
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button onclick="login()" class="btn btn-primary">Se connecter</button>
                <div id="loginError" class="text-danger mt-3"></div>
            </div>
        </div>

        <div id="attendanceApp" class="d-none">
            <div class="form-group">
                <label for="tableTitle">Titre du tableau</label>
                <input type="text" id="tableTitle" class="form-control" placeholder="Entrez le titre du tableau" oninput="updateTableTitle()">
            </div>
            <h1 id="dynamicTitle" class="text-center"></h1>
            <div class="form-group">
                <label for="colorPicker">Choisissez une couleur</label>
                <input type="color" id="colorPicker" class="form-control" onchange="changeTableColor()">
            </div>
            <table id="attendanceTable" class="table table-bordered mt-3">
                <thead class="thead-light">
                    <tr>
                        <th style="min-width: 150px;">Nom de l'élève</th>
                        <th style="min-width: 200px;">Numéro de téléphone</th>
                        <th style="min-width: 250px;">Email</th>
                        <th style="min-width: 100px;">Jour 1</th>
                        <th style="min-width: 100px;">Jour 2</th>
                        <th style="min-width: 100px;">Jour 3</th>
                        <th style="min-width: 100px;">Jour 4</th>
                        <th style="min-width: 100px;">Jour 5</th>
                        <th style="min-width: 100px;">Jour 6</th>
                        <th style="min-width: 100px;">Jour 7</th>
                        <th style="min-width: 100px;">Jour 8</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées dynamiquement avec JavaScript -->
                </tbody>
            </table>
            <button onclick="addRow()" class="btn btn-success">Ajouter un élève</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
