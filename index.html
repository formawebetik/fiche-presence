<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Présence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loginForm" class="card">
            <div class="card-body">
                <h3 class="card-title">Connexion</h3>
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button onclick="login()" class="btn btn-primary">Se connecter</button>
                <div id="loginError" class="text-danger mt-3"></div>
            </div>
        </div>

        <div id="adminApp" class="d-none">
            <h1 class="text-center">Espace Administrateur</h1>
            <button onclick="logout()" class="btn btn-danger mb-3">Se déconnecter</button>
            <div class="form-group">
                <label for="colorPicker">Choisissez une couleur</label>
                <input type="color" id="colorPicker" class="form-control" onchange="changeTableColor()">
            </div>
            <button onclick="addRow()" class="btn btn-success mb-3">Ajouter un élève</button>
            <button onclick="addColumn()" class="btn btn-secondary mb-3">Ajouter une colonne</button>
            <button onclick="removeLastColumn()" class="btn btn-warning mb-3">Supprimer la dernière colonne</button>
            <table id="attendanceTable" class="table table-bordered mt-3">
                <thead class="thead-light">
                    <tr>
                        <th style="min-width: 150px;">Nom de l'élève</th>
                        <th style="min-width: 200px;">Numéro de téléphone</th>
                        <th style="min-width: 250px;">Email</th>
                        <th style="min-width: 100px;">Jour 1</th>
                        <th style="min-width: 100px;">Jour 2</th>
                        <th style="min-width: 100px;">Jour 3</th>
                        <th style="min-width: 100px;">Jour 4</th>
                        <th style="min-width: 100px;">Jour 5</th>
                        <th style="min-width: 100px;">Jour 6</th>
                        <th style="min-width: 100px;">Jour 7</th>
                        <th style="min-width: 100px;">Jour 8</th>
