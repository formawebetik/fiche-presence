<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Présence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-resizable-columns/0.2.3/css/jquery.resizableColumns.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loginForm" class="card">
            <div class="card-body">
                <h3 class="card-title">Connexion</h3>
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button onclick="login()" class="btn btn-primary">Se connecter</button>
                <div id="loginError" class="text-danger mt-3"></div>
            </div>
        </div>

        <div id="attendanceApp" class="d-none">
            <input type="text" id="tableTitle" class="form-control mb-3" placeholder="Titre de la session">
            <h1 id="dynamicTitle" class="text-center">Fiche de Présence des Élèves</h1>
            <table id="attendanceTable" class="table table-bordered mt-3 resizable">
                <thead class="thead-light">
                    <tr>
                        <th>Nom de l'élève</th>
                        <th>Numéro de téléphone</th>
                        <th>Email</th>
                        <th>Jour 1</th>
                        <th>Jour 2</th>
                        <th>Jour 3</th>
                        <th>Jour 4</th>
                        <th>Jour 5</th>
                        <th>Jour 6</th>
                        <th>Jour 7</th>
                        <th>Jour 8</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées dynamiquement avec JavaScript -->
                </tbody>
            </table>
            <button onclick="addRow()" class="btn btn-success">Ajouter un élève</button>
            <button onclick="changeColor()" class="btn btn-info">Changer Couleur</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-resizable-columns/0.2.3/jquery.resizableColumns.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
